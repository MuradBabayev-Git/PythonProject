{% extends "product/layouts/base.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-5">All Brands</h1>
    
    <div class="row">
        {% for brand in brands %}
        <div class="col-md-3 col-6 mb-4">
            <a href="{% url 'product:brand_detail' brand.pk %}" class="text-decoration-none">
                <div class="card brand-card h-100 text-center">
                    <div class="card-body">
                        <img src="{{ brand.logo.url }}" alt="Brand" class="img-fluid" style="max-height: 80px;">
                        {% if brand.name %}
                        <h6 class="mt-3">{{ brand.name }}</h6>
                        {% endif %}
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
